<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スロットマシーン</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header></header>
  <div id="main">
    <div id="slotmachine">
      <div id="slots">
        <img id="slot0" class="slot" src="./images/small_star8_red.png" alt="">
        <img id="slot1" class="slot" src="./images/small_star8_red.png" alt="">
        <img id="slot2" class="slot" src="./images/small_star8_red.png" alt="">
      </div>
      <div id="buttons">
        <input id="start" class="button" type="button" value="START">
        <input id="stop" class="button" type="button" value="STOP">
      </div>
    </div>
  </div>
  <footer></footer>
  <script src="./script.js"></script>
</body>
</html>
